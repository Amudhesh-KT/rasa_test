  s_suggestions:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: s_suggestions
  s_attachments:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: s_attachments
#****************************************SUGGESTIONS**********************************************************

forms:
#****************************************RAISE_COMPLAINT****************************************************
  raise_complaint_form:
    required_slots:
      - r_username
      - r_email
      - r_location
      - r_complaint_details
      - r_attachments
#****************************************RAISE_COMPLAINT****************************************************

#****************************************TRACK COMPLAINT******************************************************
  track_complaint_form:
    required_slots:
      - t_complaint_number
      - t_comments
#****************************************TRACK COMPLAINT******************************************************

#****************************************SUGGESTIONS**********************************************************
  suggestion_form:
    required_slots:
      - r_username
      - r_email
      - r_location
      - s_suggestions
      - s_attachments
#****************************************SUGGESTIONS**********************************************************

responses:
